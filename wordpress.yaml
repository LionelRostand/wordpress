apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: wordpress:latest
          env:
            - name: WORDPRESS_DB_HOST
              value: "mysql"
            - name: WORDPRESS_DB_USER
              value: "wpuser"
            - name: WORDPRESS_DB_PASSWORD
              value: "wppassword"
            - name: WORDPRESS_DB_NAME
              value: "wordpress"
            - name: WORDPRESS_CONFIG_EXTRA
              value: |
                define('WP_SITEURL', 'https://www.neotech-consulting.com');
                define('WP_HOME', 'https://www.neotech-consulting.com');
                define('ADMIN_EMAIL', 'admin@neotech-consulting.com');
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: wordpress
spec:
  type: NodePort
  ports:
    - port: 80
      nodePort: 30080
  selector:
    app: wordpress
